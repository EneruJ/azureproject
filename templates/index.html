<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Weather Data</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Temperature</th>
            <th>Humidity</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry['title'] }}</td>
            <td>{{ entry['temperature'] }}</td>
            <td>{{ entry['humidity'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
